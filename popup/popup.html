<html lang="en">
    <head>
        <title>TweakTube</title>
        <link rel="stylesheet" type="text/css" href="popup.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&display=swap" rel="stylesheet">
    </head>
    <body>
        
        <div id="opt-container">
            <div id="logo-container">
                <img src="../assets/logo_32.png" style="width:auto;margin-right:0.5rem;" alt="Logo">
                <h1 style="display:flex;flex-direction:row;text-align: center;width:auto;margin:0;">
                    TweakTube</h1>
            </div>

            <p id="info">Please reload if changes don't appear!</p>
                
                
            <div class="optionContainer">
                <h3>Disable yt shorts</h3>
                <input type="checkbox" checked="true" id="hideshorts" class="switch">
            </div>

            <div class="optionContainer">
                <h3>Remove Sidebar</h3>
                <input type="checkbox" checked="true" id="hidesidebar" class="switch">
            </div>

            <div class="optionContainer">
                <h3>Remove categories</h3>
                <input type="checkbox" checked="true" id="hidecategories" class="switch">
            </div>


            <div class="optionContainer">
                <h3>No feed</h3>
                <input type="checkbox" checked="false" id="hidehome" class="switch">
            </div>

            <div class="optionContainer">
                <h3>No video suggestions</h3>
                <input type="checkbox" checked="false" id="hidesuggestions" class="switch">
            </div>

            <div class="optionContainer">
                <h3>No Hamburger menu</h3>
                <input type="checkbox" checked="false" id="hideham" class="switch">
            </div>

            <div class="themeCont" style="display:flex;flex-direction:row;justify-content:center;margin-top:0.5rem">
                <h3>Theme: </h3>
                <label for="theme"></label>
                    <select id="theme">
                        <option value="default">Default</option>
                        <option value="mocha">Catppuccin Mocha</option>
                        <option value="latte">Catppuccin Latte</option>
                        <option value="macchiato">Catppuccin Macchiato</option>
                        <option value="frappe">Catppuccin Frappe</option>
                        <option value="gruvbox">Gruvbox</option>
                        <option value="nord">Nord</option>
                        <option value="rosepine">Rosepine</option>
                        <option value="solar-dark">Solarized Dark</option>
                        <option value="solar-light">Solarized Light</option>

                    </select>
            </div>    
            <p id="self-promo">Made with

        </div>
        <script src="popup.js"></script>
    </body>
</html>
